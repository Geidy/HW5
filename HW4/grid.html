    function createTable(){
var row = parseInt(prompt('row-count'));
var col = parseInt(prompt('col-count'));
for (var i = 0; i < row; i++) {
var newRow = document.getElementById('myTable').insertRow(i);
for (var j = 0; j < col; j++) {
newRow.insertCell(j).innerHTML = "Row" + i + 'Column' + j;
}
}
}
