  <body >
      
    <h1>Grid</h1>

    <table id="myTable" border="1"> 
        </table><form> 
        <input type="button" onclick="createTable()" value="Create the table"> 
        <input type="button" onclick="deleteRoCol()" value="Delete Row/Col"> 
        </form>

        <script>
        function createTable() {
      rn = window.prompt("Input number of rows", 1);
      cn = window.prompt("Input number of columns",1);
  
       for(var r=0;r<parseInt(rn,10);r++)
       {
         var x=document.getElementById('myTable').insertRow(r);
          for(var c=0;c<parseInt(cn,10);c++)  
        {
          var y=  x.insertCell(c);
           y.innerHTML="Row-"+r+" Column-"+c; 

           
    }
   }
   
}
</script>

<script>
 function deleteRoCol(){
  rown = window.prompt("Input number of rows", 1);
      coln = window.prompt("Input number of columns",1);

      for (constmr=0;r<parseInt(rown, 10); r++)
      {
        var x=document.getElementById('myTable').deleteRow(rown,10); r--)
        for(var c=0;c<parseInt(coln,10);c--)  
        {
          var y=  x.deleteCell(c);
           y.innerHTML="Row-"+r+" Column-"+c; 

      }

      } 
 }
</script>
